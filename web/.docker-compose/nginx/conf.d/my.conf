server {
    listen       8080;
    server_name localhost;

    #charset koi8-r;
    #access_log  logs/host.access.log  main;

    location / {
        root /usr/share/nginx/html;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_set_header Host $http_host;
        proxy_set_header  X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/(.*)$ /$1 break;  #重写
        proxy_pass http://172.18.0.3:8888; # 设置代理服务器的协议和地址
     }

    location /uploads/file/ {
        # 将请求代理到后端服务的图片路径
        proxy_pass http://172.18.0.3:8888;
        # 如果后端服务的图片路径与请求路径不一致，可能需要修改代理路径
        # proxy_pass http://backend_server_ip:backend_server_port/your_images_path/;
        
        # 可选配置，设置代理请求的头部信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 可选配置，设置代理请求的超时时间
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 可选配置，设置代理请求的缓冲区大小
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
    }

    location /api/swagger/index.html {
        proxy_pass http://172.18.0.3:8888/swagger/index.html;
     }
 }